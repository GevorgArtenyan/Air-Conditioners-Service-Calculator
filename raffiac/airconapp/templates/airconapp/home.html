{% extends "airconapp/base.html" %}

{% block content %}
<h1>Hi There</h1>
<label>Air Conditioner Brand: </label>
<select>
{% for br in brand %}
    <option>{{ br }}</option>
{% endfor %}
</select>
{% for b in brand %}
    <select class="model">
    {% for m in b.model_set.all %}
        <option>{{ m.ac_model_name }}</option>
    {% endfor %}
    </select>
{% endfor %}

<form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Sign Up</button>
</form>

{% endblock %}
